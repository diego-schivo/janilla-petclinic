<h2>New Visit</h2>
<b>Pet</b>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Birth Date</th>
			<th>Type</th>
			<th>Owner</th>
		</tr>
	</thead>
	<tr>
		<td>${pet.name}</td>
		<td>${pet.birthDate}</td>
		<td>${pet.type.name}</td>
		<td>${pet.owner.firstName} ${pet.owner.lastName}</td>
	</tr>
</table>
<form class="form-horizontal" method="post">
	<div class="form-group has-feedback">
		<!--${fields.date}-->
		<!--${fields.description}-->
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-primary" type="submit">Add Visit</button>
		</div>
	</div>
</form>
<br />
<b>Previous Visits</b>
<table class="table table-striped">
	<tr>
		<th>Date</th>
		<th>Description</th>
	</tr>
	<!--${previousVisits}-->
</table>
<ssr-template id="visit">
	<tr>
		<td>${date}</td>
		<td>${description}</td>
	</tr>
</ssr-template>
