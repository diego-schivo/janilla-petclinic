<h2>New Visit</h2>
<b>Pet</b>

	<thead>
		<tr>
			<th>Name</th>
			<th>Birth Date</th>
			<th>Type</th>
			<th>Owner</th>
		</tr>
	</thead>
	<tr>
		<td>__pet.name__</td>
		<td>__pet.birthDate__</td>
		<td>__petType.name__</td>

</table>
<form class="form-horizontal" method="post">
	<div class="form-group has-feedback">

		<div class="col-sm-offset-2 col-sm-10">
			<input type="hidden" name="petId" value="8" />

		</div>
	</div>
</form>
