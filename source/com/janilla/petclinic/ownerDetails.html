<h2>Owner Information</h2>
<table class="table table-striped">
	<tr>
		<th>Name</th>
		<td>
			<b>${name}</b>
		</td>
	</tr>
	<tr>
		<th>Address</th>
		<td>${address}</td>
	</tr>
	<tr>
		<th>City</th>
		<td>${city}</td>
	</tr>
	<tr>
		<th>Telephone</th>
		<td>${telephone}</td>
	</tr>
</table>
<a href="${edit}" class="btn btn-primary">Edit Owner</a>
<a href="${newPet}" class="btn btn-primary">Add New Pet</a>
<br />
<br />
<br />
<h2>Pets and Visits</h2>
<table class="table table-striped">
	<!--${pets}-->
</table>

<template id="pet">
	<tr>
		<td valign="top">
			<dl class="dl-horizontal">
				<dt>Name</dt>
				<dd>${name}</dd>
				<dt>Birth Date</dt>
				<dd>${birthDate}</dd>
				<dt>Type</dt>
				<dd>${type.name}</dd>
			</dl>
		</td>
		<td valign="top">
			<table class="table-condensed">
				<thead>
					<tr>
						<th>Visit Date</th>
						<th>Description</th>
					</tr>
				</thead>
				<!--${visits}-->
				<tr>
					<td><a href="${edit}">Edit Pet</a></td>
					<td><a href="${newVisit}">Add Visit</a></td>
				</tr>
			</table>
		</td>
	</tr>
</template>

<template id="visit">
	<tr>
		<td>${date}</td>
		<td>${description}</td>
	</tr>
</template>
