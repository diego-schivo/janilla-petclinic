<h2>Veterinarians</h2>
<table id="vets" class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Specialties</th>
		</tr>
	</thead>
	<tbody>
		<!--${results}-->
	</tbody>
	<ssr-template id="result">
		<tr>
			<td>${vet.firstName} ${vet.lastName}</td>
			<td><!--${specialties}--></td>
		</tr>
	</ssr-template>
	<ssr-template id="specialty">
		<span>${name}</span>
	</ssr-template>
</table>
