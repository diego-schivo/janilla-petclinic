<div class="${className}">
	<label class="col-sm-2 control-label">${label}</label>
	<div class="col-sm-10">
		<div>
			<input class="form-control" type="${type}" id="${name}" name="${name}" value="${value}" />
		</div>
		<span class="${feedbackClass}" aria-hidden="true"></span>
		<!--${errors}-->

		<template id="error">
			<span class="help-inline">${}</span>
		</template>
	</div>
</div>
